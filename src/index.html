<!doctype html>
<html lang="en" data-bs-theme="dark" class="theme-auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lustpodden Episode Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="py-4">
        <div class="container">
            <div class="row mb-3">
                <div class="col-12">
                    <h1>Episodes â€” Lustpodden Search</h1>
                    <p class="lead">Search and filter episodes -
                        <button class="btn btn-outline-secondary btn-sm" onclick="toggleTheme()">Toggle ðŸŒž/ðŸŒ™</button>
                    </p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <input id="search-input" class="form-control" placeholder="Search episodes (title, summary, date)..." />
                </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute("data-bs-theme");
            const next = current === "dark" ? "light" : "dark";
            html.setAttribute("data-bs-theme", next);
            localStorage.setItem("theme", next);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const saved = localStorage.getItem("theme") || "dark";
            document.documentElement.setAttribute("data-bs-theme", saved);
        });
    </script>

</body>

</html>
