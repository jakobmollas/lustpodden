name: Build and Deploy Podcast Site

on:
  schedule:
    - cron: '30 23 * * *'   # every day at 23:30 UTC
  workflow_dispatch: # allow manual runs
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: node fetch-rss.js  # Download and process podcast RSS feed
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_SHOW_ID: ${{ secrets.SPOTIFY_SHOW_ID }}
          PODBEAN_FEED_URL: ${{ secrets.PODBEAN_FEED_URL }}
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: src
          publish_branch: gh-pages
          force_orphan: true  # Start with clean slate
